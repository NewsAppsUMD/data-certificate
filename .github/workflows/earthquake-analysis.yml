name: Daily Earthquake Analysis

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8 AM UTC daily
  workflow_dispatch:  # Allows manual triggers from GitHub UI

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
    
    - name: Setup pandoc (needed for rmarkdown)
      uses: r-lib/actions/setup-pandoc@v2
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
    
    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('tidyverse', 'glue', 'lubridate', 'rmarkdown', 'knitr'), repos='https://cloud.r-project.org/')"
    
    - name: Run analysis
      run: Rscript quake_analysis.R
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update earthquake analysis - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
